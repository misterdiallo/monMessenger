<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Messagerie - Mon Messenger </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="text-center">
    <main class="messagerie ">
        <div class="header bg-primary text-white p-3 d-flex justify-content-between ">
            <h2 class="text-center"><i class="bi bi-chat-quote-fill"></i> Mon Messenger</h2>
            <div>
                <a href="index.html" class="btn btn-mg btn-danger"> <i class="bi bi-box-arrow-in-right"></i> Quitter</a>
            </div>
        </div>
        <div class="center d-flex justify-content-around" id="center">
            <div class="blockuser  bg-primary bg-gradient text-white d-flex flex-column justify-content-evenly">
                <div>
                    <p class="text-start mb-0"> <i class="bi bi-inbox-fill"></i> Sujet de Discussion : </p>
                    <p class="sujet fw-bold mb-0 text-uppercase" id="sujet"> </p>
                </div>
                <div class="w-100 overflow-auto">
                    <p class="text-start mb-0"><i class="bi bi-file-earmark-medical-fill"></i> Membres de la discussion: </p>
                    <ul class="users list-group list-group-flush text-start text-uppercase" id="userlist"></ul>
                </div>
                <p class="somedetails mb-0 motivation"><i> Parler est un droit ! <br /> Discutez aisement et gratuitement</i></p>
            </div>
            <div class="blockmessages w-75 p-1 bg-secondary text-white overflow-auto " id="blockmessages">
                        
                </div>
            </div>
            <div class="footer bg-primary bg-gradient text-white p-3 ">
                <form action="# " class="row justify-content-start " id="form" >
                    <input type="text " id="msg" class="msg col-11 " required autofocus>
                    <button class="btn btn-sm btn-danger col-1 submit " type="submit ">Envoyer <i class="bi bi-box-arrow-in-up-right "></i></button>
                </form>
                <p class="mt-0 mb-0 pt-0 text-muted ">&copy; TheGeniusDiallo</p>
            </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js "></script>
    <script src="/socket.io/socket.io.js "></script>
    <script src="js/script.js "></script>
</body>

</html>
